<!DOCTYPE html>
<html lang="PT-br">

<head>
    <title>Jogo adivinhação</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Jogo de Adivinhação.</h1>
    <p>Instruções: Neste jogo tem de adivinhar um número entre 1 e 100. <br>Insira um número na caixa de edição e pressione “Enter” para submeter a resposta. <br>A vidente anuncia e mostra os resultados da sua aposta. Para voltar a jogar pressione o botão
        “Jogar novamente”.
    </p>
    <img src="bola.png" alt="bola cristal">


    <script>
        function pulaLinha() {

            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();
        }

        var numeroPensado = Math.round(Math.random() * 100);
        var chute = parseInt(prompt("digite seu chute!"));
        if (chute == numeroPensado) {
            mostra("Você acertou!");

        } else {
            mostra("Você errou, o número pensado foi " + numeroPensado);

        }
    </script>
    <footer>
        thaisdeveloper
    </footer>
</body>

</html>
